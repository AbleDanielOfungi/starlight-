<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
    <style>
        /* Add your custom CSS styles here */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group {
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], select, textarea, input[type="file"], input[type="date"], input[type="tel"], input[type="email"] {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button[type="submit"], .delete {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

    </style>

    <script>
        // JavaScript code for form submission and table population

document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("studentForm");
    const tableBody = document.getElementById("studentTableBody");

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        // Get form data
        const formData = new FormData(form);

        // Create table row
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${formData.get("name")}</td>
            <td>${formData.get("university")}</td>
            <td>${formData.get("course_level")}</td>
            <td>${formData.get("course")}</td>
            <td>${formData.get("semester")}</td>
            <td>${formData.get("start_date")}</td>
            <td>${formData.get("end_date")}</td>
            <td>${formData.get("phone")}</td>
            <td>${formData.get("email")}</td>
            <td>${formData.get("gender")}</td>
            <td>${formData.get("expectations")}</td>
            <td>${formData.get("introductory_letter")}</td>
            <td><button class="delete">Delete</button></td>
        `;

        // Append row to table
        tableBody.appendChild(row);

        // Clear form fields
        form.reset();
    });

    // Delete row
    tableBody.addEventListener("click", function (event) {
        if (event.target.classList.contains("delete")) {
            event.target.closest("tr").remove();
        }
    });
});

    </script>

</head>
<body>
    <h1>Student Information Form</h1>
    <form id="studentForm">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="university">University/Institution:</label>
            <input type="text" id="university" name="university" required>
        </div>
        <div class="form-group">
            <label for="course_level">Course Level:</label>
            <select id="course_level" name="course_level" required>
                <option value="">Select Course Level</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Graduate">Graduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Engineering">Engineering</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Medicine">Medicine</option>
                <option value="Law">Law</option>
            </select>
        </div>
        <div class="form-group">
            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="">Select Semester</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="expectations">Expectations:</label>
            <textarea id="expectations" name="expectations" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="introductory_letter">Introductory Letter (Upload):</label>
            <input type="file" id="introductory_letter" name="introductory_letter" accept=".pdf,.doc,.docx" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>University/Institution</th>
                <th>Course Level</th>
                <th>Course</th>
                <th>Semester</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Expectations</th>
                <th>Introductory Letter</th>
                <th>Action</th>
            </tr>
        </thead>
        <!-- Student details will be populated here dynamically -->
    </table>

    <script src="script.js"></script> <!-- JavaScript file -->
</body>
</html>
